apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: application
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /var/log/app.log
    output.logstash:
      hosts: ["${LOGSTASH_HOST}:${LOGSTASH_PORT}"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: lehieu1408/pythonkafka:latest
        volumeMounts:
        - name: log
          mountPath: /var/log
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.11.3
        volumeMounts:
        - name: log
          mountPath: /var/log
        - name: config
          mountPath: /etc/filebeat
          readOnly: true  
        args: [
          "-c", "/etc/filebeat/filebeat.yml",
          "-e",
        ]
        env:
        - name: LOGSTASH_HOST
          value: logstash-logstash-headless.monitoring.svc.cluster.local 
        - name: LOGSTASH_PORT
          value: "5044"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"                      
      volumes:
      - name: log
        emptyDir: {}
      - name: config
        configMap:
          name: filebeat-config  
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP            