#   name: mw-admin
#   namespace: application
# spec:
#   stripPrefix:
#     forceSlash: false
#       - /vue       
---
apiVersion: v1 
kind: Service
metadata:
  name: argocd-server
  namespace: application
spec:
  type: ExternalName
  externalName: argocd-server.argocd      
---
apiVersion: v1 
kind: Service
metadata:
  name: grafana
  namespace: application
spec:
  type: ExternalName
  externalName: loki-stack-grafana.monitoring   